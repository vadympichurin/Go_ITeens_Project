<footer class="footer">
    <div class="footer__wrapper">
        <h2 class="footer__title">
            Contact us
        </h2>
        <div class="footer__main">

            <div class="footer__form--container">
                <form action="#" class="footer__form">
                    <input class="footer__form--input"
                        type="text" placeholder="Name" name="name" required>
                    <input class="footer__form--input footer__inputEmail"
                        type="email" name="email" placeholder="Email" required>
                    <textarea class="footer__form--inputMessage"
                        name="message" rows="9" placeholder="Message" required ></textarea>
                    <input class="footer__form--inputSubmit"
                        type="submit" value="Submit">
                </form>
            </div>

            <div class="footer__contacts">
                <div class="footer__contacts--textContainer">
                <h3 class="footer__contacts--title">
                    Get in touch with us
                </h3>
                <p class="footer__contacts--description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius id provident repellendus eum odio, rem velit totam!
                </p>
                </div>

                <div class="footer__contacts--social">
                    <!-- <a class="footer__social--link" href="#"> -->
                        <button class="footer__social--button footer__facebook" >
                                <a class="footer__social--link" href="#">
                            <svg class="footer__social--iconFacebook" >
                                <use href="images/sprite.svg#icon-facebook"></use>
                            </svg>
                        </a>
                        </button>
                    <!-- </a> -->
                    <!-- <a class="footer__social--link" href="#"> -->
                        <button class="footer__social--button footer__twitter" >
                                <a class="footer__social--link" href="#">
                            <svg class="footer__social--iconTwitter" >
                                <use href="images/sprite.svg#icon-twitter"></use>
                            </svg>
                        </a>
                        </button>
                    <!-- </a> -->
                    <!-- <a class="footer__social--link" href="#"> -->
                        <button class="footer__social--button footer__linkedin" >
                                <a class="footer__social--link" href="#">
                            <svg class="footer__social--iconLinkedin" >
                                <use href="images/sprite.svg#icon-linkedin"></use>
                            </svg>
                        </a>
                        </button>
                    <!-- </a> -->
                </div>

                <h5 class="footer__contacts--tel">
                    +XX-XXXX-XXXX-XX
                </h5>
                <h5 class="footer__contacts--email">
                    goiteens@gmail.com
                </h5>

            </div>

        </div>

        <div class="footer__rights">
            <h5 class="footer__rights--template">&#169; GoIteens template.</h5>
            <h5 class="footer__rights--all">All Rights Reserved</h5>
        </div>

    </div>
</footer>
